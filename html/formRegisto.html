<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <main style="width: 60%; margin-left: 20%;">
      <h1>Registo de Utilizador</h1>
      <form>
        <div class="row ">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Insira o seu Nome" aria-label="Primeiro Nome" id="nome">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="apelido">Apelido</label>
                <input type="text" class="form-control" placeholder="Insira o Apelido" aria-label="Apelido" id="apelido">
            </div>
          </div><br>
        <div class="row ">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Insira o seu email" aria-label="Email" id="email">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="pass">Password</label>
                <input type="password" class="form-control" placeholder="Insira a password" aria-label="Password" id="pass">
            </div>
        </div><br>
        <div class="row ">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="mod">Morada</label>
                <input type="text" class="form-control" placeholder="Rua de cima, nº 825" aria-label="Morada" id="mod">
            </div>
        </div><br>
        <div class="row ">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="mod2">Morada 2</label>
                <input type="text" class="form-control" placeholder="Apartamento, hotel, casa,etc." aria-label="Morada2" id="mod2">
            </div>
        </div><br>
        <div class="row ">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" placeholder="Insira a Cidade" aria-label="Cidade" id="cidade">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="distrito">Distrito:</label>
                <input type="text" class="form-control" placeholder="Escolher" aria-label="Distrito" id="distrito">
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <label for="cpostal">Código Postal</label>
                <input type="text" class="form-control" placeholder="xxxx-yyy" aria-label="Código Postal" id="cpostal">
            </div>
        </div><br>
        <div class="row ">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <label for="datini">Data Início:</label>
                <input type="date" class="form-control" placeholder="dd / mm / aaaa" aria-label="Data Início" id="datini">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <label for="datfin">Data Final:</label>
                <input type="date" class="form-control" placeholder="dd / mm / aaaa" aria-label="Data Final" id="datfin">
            </div>
        </div><br>
        <div class="row ">
            <div class="col">
            <input type="checkbox" value="ok">&nbsp;Clique em mim
            </div>
        </div><br>
        <div class="row ">
            <div class="col">
            <input type="submit" value="Inserir Registo" class="btn btn-primary">
            </div>
        </div><br>




      </form>

    </main>
    <footer></footer>
</body>
</html>
